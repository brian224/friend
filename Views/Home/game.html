<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="zh-Hant-TW" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://ogp.me/ns/fb#" itemscope itemtype="http://schema.org/" xmlns:wb="http://open.weibo.com/wb" class="no-js smart">
<!--<![endif]-->
<head>
    <!--#include virtual="../Shared/GlobalMeta.html" -->
    <title>Richart gogogo 限時跑拿大獎</title>
    <link rel="canonical" href="" />
    <!--#include virtual="../Shared/Globalcss.html" -->
    <link rel="stylesheet" href="/Content/css/game.css?CSS=20160420_01">
    <!--#include virtual="../Shared/GlobalScriptHd.html" -->
</head>
<body>
    <!--#include virtual="../Shared/Header.html" -->
    <div class="l-content game">
        <div class="main-content">
            <div class="main-content-hd">
                <h2 class="main-title"><em>Richart GoGoGo跑跑開團慶</em></h2>
            </div>
            <div class="main-content-bd">
                <div class="screen">
                    <ul class="game-screen jQ-screens" data-active="is-active" data-move="is-move-" data-hide="is-hide">
                        <li class="is-move-0 is-active jQ-screenItem">
                            <p class="desc"><em class="b-hide-sm b-hide-xs">點擊下方 Richart (<i class="game-richart-info"></i>) 以滑動收據</em><em class="b-hide-md">滑動下方收據</em>，<br />讓 Richart 跑起來，<br />最後看看 Richart 跑到哪裡，<br />即有機會參加<br />GoGoGo 好禮抽獎活動呦！</p>
                            <button type="button" class="m-btn m-major jQ-start">熱身完畢，開始GoGoGo</button>
                        </li>
                        <li class="is-hide jQ-screenItem">
                            <em class="game-times-title">Time :</em>
                            <time class="game-times jQ-times">00:20</time>
                        </li>
                        <li class="is-hide jQ-screenItem">
                            <p class="desc">您跑了 <em class="game-result jQ-result">0</em> 公尺！<br />恭喜您，跑到終點！只要達成指定任務<br />就可參加 GoGoGo 好禮抽獎，<br /><em class="jQ-messageRandom"></em><br />或獲得其他 GoGoGo 好禮呦！</p>
                            <ul>
                                <li>
                                    <button type="button" class="m-btn m-minor jQ-replay">再一次，我還可以跑更遠</button>
                                </li>
                                <li>
                                    <a href="javascript:;" class="m-btn m-major">辛苦了，註冊領獎勵</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-content-ft sm-ticket">
                <div class="game-content jQ-game" data-start="is-start">
                    <span class="game-info">
                        <i data-info="1"></i>
                        <i data-info="2"></i>
                        <i data-info="3"></i>
                        <i data-info="go"></i>
                        <i data-info="Gameover"></i>
                    </span>
                    <em class="game-distance jQ-distance" data-mark="is-mark"><em>0</em><i>m</i></em>
                    <i class="game-richart jQ-richart" data-run="is-run-" data-start="is-start"></i>
                    <div class="game-scroll jQ-scroll" data-length="100" data-space="168" data-unit="m">
                        <div class="jQ-scrollItem"><em>0</em></div>
                        <div>
                            <i></i>
                            <i></i>
                            <i></i>
                            <i></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--#include virtual="../Shared/Footer.html" -->
</body>
<!--#include virtual="../Shared/GlobalScriptFt.html" -->
